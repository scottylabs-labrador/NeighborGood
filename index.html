<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Carnegie Mellon University</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div class="searchbar">
        <input type="text" placeholder="Search..">
    </div>
    <div class="todaysdeal">
        <img src="https://images.unsplash.com/photo-1616425291264-f707ade212e5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8">
    </div>
    <div class="rewards">
        <h1>Your Rewards</h1>
        <h1 class="viewall">View All</h1>
    </div>
    <div class="punchcard">
        PunchCards Here
    </div>
    <div class="category">
        <h1>Category</h1>
    </div>

    <!-- === NEW CATEGORY SCROLLER HTML === -->
    <div class="category-section">
        <div class="scroll-container">
            <!-- Card 1 -->
            <div class="category-card">
                <div class="card-image-placeholder"></div>
                <div class="card-content">
                    <p class="name">Business Name</p>
                    <p class="rating">⭐ 5.0 rating</p>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="category-card">
                <div class="card-image-placeholder"></div>
                <div class="card-content">
                    <p class="name">Another Shop</p>
                    <p class="rating">⭐ 4.8 rating</p>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="category-card">
                <div class="card-image-placeholder"></div>
                <div class="card-content">
                    <p class="name">Local Cafe</p>
                    <p class="rating">⭐ 4.9 rating</p>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="category-card">
                <div class="card-image-placeholder"></div>
                <div class="card-content">
                    <p class="name">Bookstore</p>
                    <p class="rating">⭐ 5.0 rating</p>
                </div>
            </div>
            <!-- Add more cards here if you like -->
        </div>
    </div>
    <!-- === END OF NEW HTML === -->
</body>
</html>
